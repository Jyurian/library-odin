<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">LIBRARY</h1>
        </div>
        <div class="content">
            
            <dialog id="favDialog">
                <form>
                  <p>
                    <label>
                      <h1>ADD NEW BOOK</h1>
                      <input type="text" id="name" name="name" placeholder="BOOK NAME" required>
                      <input type="text" id="author" name="author" placeholder="AUTHOR" required>
                      <input type="number" id="page" name="page" placeholder="page" min="1" required>
                      <div>
                        <input type="checkbox" id="read" name="read" checked>
                        <label for="read">Read</label>
                      </div> 
                      
                    </label>
                  </p>
                  <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                  </div>
                </form>
              </dialog>
              <p>
                <button class="showDialog">ADD BOOK</button>
              </p>
              <output></output>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
